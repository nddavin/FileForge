name: Dependency audit and tests

on:
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 3 * * 1' # weekly run (UTC)

jobs:
  pip-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install pip-audit
        run: python -m pip install --upgrade pip pip-audit

      - name: Run pip-audit against backend requirements
        run: pip-audit -r backend/requirements.txt --format=json -o pip_audit.json || true

      - name: Upload pip-audit results
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-results
          path: pip_audit.json

  npm-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend deps
        run: npm ci --prefix frontend

      - name: Run npm audit
        run: npm audit --prefix frontend --json > frontend_audit.json || true

      - name: Upload npm audit results
        uses: actions/upload-artifact@v4
        with:
          name: frontend-audit-results
          path: frontend_audit.json

  tests:
    runs-on: ubuntu-latest
    needs: [pip-audit, npm-audit]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install backend deps
        run: python -m pip install --upgrade pip && pip install -r backend/requirements.txt

      - name: Run pytest
        run: pytest -q || true

      - name: Upload pytest logs
        uses: actions/upload-artifact@v4
        with:
          name: pytest-logs
          path: .
